<!DOCTYPE html>
<html lang="es">
<head>
<title>Trabaja con nosotros</title>
</head>
<body>
<header>
<h1>Formulario de contacto</h1>
</header>
<main>
<form action="" method="POST" enctype="multipart/form-data">
<fieldset>
<legend>Datos personales</legend>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre"><br>
<label for="apellidos">Apellidos:</label>
<input type="text" id="apellidos" name="apellidos"><br>
<label for="fnac">Fecha nacimiento:</label>
<input type="date" id="fnac" name="fnac"><br>
<label for="correo">Mail:</label>
<input type="email" id="correo" name="correo"><br>
<label for="telefono">Telefono:</label>
<input type="tel" id="tel" name="tel"><br>
<p>Movilidad geografica:</p>
<input type="radio" id="movsi" name="mov" value="movsi"
checked>
<label for="movsi">SI</label><br>
<input type="radio" id="movno" name="mov" value="movno">
<label for="movno">NO</label>
</fieldset>
<fieldset>
<legend>Puestos de trabajo</legend>
<p>Â¿Cuantas respuestas netas obtendre?<br>
<input type="checkbox" id="pj" name="pj" value="pj">
<label for="pj">Programador junior</label><br>
<input type="checkbox" id="ps" name="ps" value="ps">
<label for="ps">Programador senior</label><br>
<input type="checkbox" id="analista" name="analista"
value="analista">
<label for="analista">Analista</label><br>
<input type="checkbox" id="ts" name="ts" value="ts">
<label for="ts">Tecnico de sistemas</label><br><br>
<label for="jornada">Tipo de jornada:</label>
<select name="jornada" id="jornada">
<option value="media">Media jornada</option>
<option value="completa">Jornada completa</option>
</select>
</fieldset>
<fieldset>
<legend>Carta de presentacion</legend>
<textarea id="cp" name="cp" rows="10" cols="50">
</textarea><br>
<label for="cv">CV:</label>
<input type="file" id="cv" name="cv">
</fieldset>
<fieldset>
<legend>Consentimientos</legend>
<input type="checkbox" id="lopd" name="lopd" value="lopd"
checked>
<label for="lopd">Consiento el tratamiento de datos
personales</label><br>
<input type="checkbox" id="info" name="info" value="info">
<label for="info">Consiento recibir informacion del grupo
empresarial</label><br>
</fieldset>
<fieldset>
<legend>Acciones</legend>
<input type="submit">
<input type="reset" value="Limpiar">
</fieldset>
</form>
</main>
<footer>
<address>
Empresa TIC
</address>
</footer>
</body>
</html>
